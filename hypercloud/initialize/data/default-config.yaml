acme:
  directories:
    - name: "letsencrypt-prod"
      url: "https://acme-v02.api.letsencrypt.org/directory"
    - name: "letsencrypt-staging"
      url: "https://acme-staging-v02.api.letsencrypt.org/directory"
  solvers:
    - http01:
        ingress:
          ingressClassName: traefik

externalDNS:
  crd:
    create: true
  sources:
    - crd
    - ingress
  extraArgs: []
